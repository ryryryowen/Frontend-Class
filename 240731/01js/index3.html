<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script3.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="topMenu">
        <article class="saleImg">
          <img src="./img/sale-icon.jpg" alt="saleImg" />
        </article>
        <section class="formArea">
          <form name="priceCalc" action="http://127.0.0.1:5500" method="get">
            <ul>
              <li>
                <label for="price">원래가격</label>
                <input type="text" name="price" id="price" /> 원
              </li>
              <li>
                <label for="rate">할인률</label>
                <input type="text" name="rate" id="rate" /> %
              </li>
            </ul>
            <input type="button" value="할인가격 계산하기" />
          </form>
        </section>
      </section>
      <section class="bottomInfo">
        <p></p>
      </section>
    </main>
  </body>
</html>
