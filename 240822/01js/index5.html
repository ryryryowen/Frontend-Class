<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script5.js"></script>
    <title>Product Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .product-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product-title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .product-description {
        margin-bottom: 20px;
        font-size: 16px;
        color: #666;
      }
      .product-price {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
      .product-color {
        width: 100px;
        height: 100px;
        margin-top: 10px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div id="product-title" class="product-title">Loading...</div>
      <div id="product-description" class="product-description"></div>
      <div id="product-price" class="product-price"></div>
      <div id="product-color" class="product-color"></div>
    </div>
  </body>
</html>
