<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Script.js -->
    <script defer src="./script.js"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/308cb3c90c.js"
      crossorigin="anonymous"
    ></script>
    <!-- NOTO SANS KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="owen_container">
      <header class="navbar_heading">
        <a id="logo" href="#" target="_blank">Owen's About</a>
        <ul class="navbar_menu">
          <li><a href="">About</a></li>
          <li><a href="">Project</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="navbar_code">
          <a href="#" target="_blank">CODE</a>
        </div>
        <a href="#" class="navbar_toogleBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </header>
      <section id="dashboard">
        <article class="dashboard_image">
          <img src="./img/Frame 57.png" alt="dashboard_image" />
          <a href="#" class="dashboard_btn">More About</a>
        </article>
        <article class="dashboard_text">
          <div class="text"></div>
          <div class="blink">|</div>
        </article>
      </section>
      <section id="about">
        <article class="about_img">
          <img src="./img/Frame 57.png" alt="" />
        </article>
        <article class="about_text">
          구현가능한 언어는 아직 HTML,CSS,JS 언어만 구현가능하며,<br />
          추후 REACT,NODE,VUE 언어까지 구현 <br />
          <span class="dashboard_text_highlight">
            가능한 풀스텍 개발자가 되는것이 목표입니다.
          </span>
        </article>
      </section>
      <div class="aboutme">OWEN ABOUT</div>
      <div class="Project">Project</div>
      <footer class="owen_footer">
        <h3 class="contact">CONTACT</h3>
        <div class="links">
          <a class="github" href="#">GITHUB</a>
          <a class="instagram" href="#">INSTSGRAM</a>
        </div>
        연락주십쇼
      </footer>
    </main>
  </body>
</html>
