<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Script.js -->
    <script defer src="./script.js"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/308cb3c90c.js"
      crossorigin="anonymous"
    ></script>
    <!-- NOTO SANS KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"

  <body>
    <div class="frame">
      <nav class="navbar">
        <div class="navbar_logo">
          <a href="">Owen's About</a>
        </div>
        <ul class="navbar_menu">
          <li><a href="">About</a></li>
          <li><a href="">Project</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="navbar_code">
          <button>CODE</button>
        </div>
        <a href="" class="navbar_toogleBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
      <main>
        <div class="dashboard">
          <div class="dashboard_image">
            <img src="./img/Frame 57.png" alt="dashboard_image" />

          <div class="dashboard_text">

              안녕하세요 :D <br />
              프론트엔드를 배우고있는 <br />

              추후 REACT,NODE,VUE 언어까지 구현 <br />

                가능한 풀스텍 개발자가 되는것이 목표입니다.
              </span>
            </p>
          </div>
        </div>
        <div class="aboutme">OWEN ABOUT</div>
        <div class="Project">Project</div>
      </main>
      <footer class="owen_footer">
        <h3 class="contact">CONTACT</h3>
        <div class="links">
          <a class="github" href="#">GITHUB</a>
          <a class="instagram" href="#">INSTSGRAM</a>
        </div>
        연락주십쇼
