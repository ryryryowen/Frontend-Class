<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <form action="https://www.minecraft.net/ko-kr/login" method="get">
          <div id="login">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
      </header>
      <div id="logo"></div>
      <section id="logon">
        <form action="https://localhost:3001" method="get">
          <article class="inner_contents title">
            <img
              src="https://www.minecraft.net/content/dam/games/minecraft/logos/legends-logo-480x126-V1.png"
              alt="Minecraft Legends logo"
              class="MC_Hero_FullBleedA_Content_Logo"
            />
          </article>
          <article class="inner_contents username">
            <label for="user">사용자 이름</label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="사용할 ID를 적어주세요"
            />
          </article>
          <article class="inner_contents userpassword">
            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="특수문자,대문자 포함 @A"
            />
          </article>
          <article class="inner_contents check">
            <div>
              <div>
                <input type="checkbox" name="auth" id="auth" />
                <label for="auth">개인 정보를 수집 및 이용동의합니다.</label>
              </div>
              <div>
                <input type="checkbox" name="private" id="private" />
                <label for="private"
                  >Microsoft에서 서비스를 제공할 수 있도록 제3자에게<br />
                  개인정보를 제공합니다.</label
                >
              </div>
            </div>
          </article>
          <article class="inner_contents btn">
            <input type="submit" value="회원가입" />
          </article>
        </form>
      </section>
      <footer>
        <h3>MINECRAFT 는 어느 기기에서도 체험이 가능합니다.</h3>
        <div id="items">
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-apple"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">App Store</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-google-play"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get It On</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-meta"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get It From</div>
              <div class="inner_item_body">Meta Quest</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-playstation"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Available at</div>
              <div class="inner_item_body">PlayStation</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
