<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Script.js -->
    <script defer src="./script.js"></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/308cb3c90c.js"
      crossorigin="anonymous"
    ></script>
    <!-- NOTO SANS KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="owen_app">
      <header id="main_header">
        <div id="owen_title">
          <h1>Owen's About</h1>
        </div>
        <nav id="main_gnb">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Code</a></li>
          </ul>
        </nav>
        <div class="bar-bg">
          <span class="bar-ing"></span>
        </div>
      </header>
      <main id="dashborad_content">
        <section id="dashborad_section">
          <img id="dashborad_img" src="./img/Frame 57.png" alt="profileimg" />
          <div class="dashborad_text">
            <span class="text"></span>
            <span class="blink"></span>
          </div>
        </section>
      </main>
      <section class="section-about">
        <a name="about"></a>
        <h2>About Me</h2>
        <div class="cont-about">
          <div class="slide-container">
            <div class="slide-album">
              <div class="slide-images">
                <img src="src/img/img-me-1.jpg" alt="owen1" />
                <img src="src/img/img-me-2.jpg" alt="owen2" />
                <img src="src/img/img-me-3.jpg" alt="owen3" />
                <img src="src/img/img-me-4.jpg" alt="owen4" />
                <img src="src/img/img-me-5.jpg" alt="owen5" />
              </div>
              <button class="btn-next">▶</button>
              <button class="btn-prev">◀</button>
            </div>
          </div>
          <div class="info_about">
            <div class="info_text">
              <p>
                아직 구현가능한 언어는 HTML/CSS/JS 언어만 구현가능하지만,<br />
                추후 React.js,Node.js,Vue.js 등 다양한 언어를<br />
                구현하는 풀스텍 개발자가 목표입니다.
              </p>
              <p>제</p>
            </div>
            <div class="btn-about">
              <button class="btn-open" type="button">
                <img src="src/img/icon-diary.png" alt="" />HOBBY
              </button>
              <button class="btn-open" type="button">
                <img src="src/img/icon-heart.png" alt="" />MBTI
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section_project">
        <a name="project"></a>
        <h2>Project & Skill</h2>
        <h3>Chef's Studio</h3>
        <img src="./img/Frame 57.png" alt="projectimg" />
        <h2>구독형 요리 소개 카테고리 웹페이지</h2>
        <!-- 이미지 3개 삽입 -->
      </section>
      <section class="CONTACT"></section>
    </main>
  </body>
</html>
