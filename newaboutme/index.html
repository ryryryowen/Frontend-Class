<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Script.js -->
    <script defer src="./script.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/308cb3c90c.js"
      crossorigin="anonymous"
    ></script>
    <!-- NOTO SANS KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="owen_app">
      <header id="main_header">
        <div id="owen_title">
          <h1>Owen's About</h1>
        </div>
        <nav id="main_gnb">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Code</a></li>
          </ul>
        </nav>
        <div class="bar-bg">
          <span class="bar-ing"></span>
        </div>
      </header>
      <main id="dashborad_content">
        <section id="dashborad_section">
          <img id="dashborad_img" src="./img/Frame 57.png" alt="profileimg" />
          <div class="dashborad_text">
            <span class="text"></span>
            <span class="blink"></span>
          </div>
        </section>
      </main>
      <section class="section-about">
        <a name="about"></a>
        <h2>About Me</h2>
        <div class="cont-about">
          <div class="slide-container">
            <div class="slide-album">
              <div class="slide-images">
                <img src="./img/Frame 57.png" alt="owen1" />
                <img src="./img/test.png" alt="owen2" />
                <img src="src/img/img-me-3.jpg" alt="owen3" />
              </div>
              <button class="btn-next">▶</button>
              <button class="btn-prev">◀</button>
            </div>
          </div>
          <div class="info_about">
            <div class="info_text">
              <p>
                아직 구현가능한 언어는 HTML/CSS/JS 언어만<br />
                구현가능하지만, 추후 React.js,Node.js,Vue.js 등<br />
                다양한 언어를 구현하는 풀스텍 개발자가 목표입니다.
              </p>
            </div>
            <div class="btn-about">
              <button class="btn-open" type="button">
                <img src="src/img/icon-diary.png" alt="" />HOBBY
              </button>
              <button class="btn-open" type="button">
                <img src="src/img/icon-heart.png" alt="" />MBTI
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section_project">
        <div class="project_title">
          <a name="project"></a>
          <h2>Project</h2>
        </div>
        <article class="project_container">
          <div class="slide_wrapper">
            <ul class="slides">
              <li>slide 01</li>
              <li>slide 02</li>
              <li>slide 03</li>
              <li>slide 04</li>
            </ul>
          </div>
          <p class="controls">
            <span class="prev">prev</span>
            <span class="next">next</span>
          </p>
        </article>
      </section>
      <footer id="footer">
        <a name="contact"></a>
        <div class="box-footer">
          <h2>Contact.</h2>
          <ul class="link-sns">
            <li>
              <a href="https://github.com/ryryryowen" target="_blank">
                <img
                  class="img-github"
                  src="./img/icon-github.png"
                  alt="깃허브 주소"
                />
              </a>
            </li>
          </ul>
          <p>© 2024 - Owen</p>
        </div>
      </footer>
    </main>
  </body>
</html>
